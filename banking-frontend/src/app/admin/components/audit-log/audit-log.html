<div class="audit-log-container">
  <h1>Audit Logs</h1>

  <div *ngIf="isLoading" class="spinner-container">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <table
    mat-table
    [dataSource]="logs"
    class="mat-elevation-z8"
    *ngIf="!isLoading && logs.length > 0"
  >
    <!-- Audit ID Column -->
    <ng-container matColumnDef="auditId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let log">{{ log.auditId }}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="transactionType">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let log">{{ log.transactionType }}</td>
    </ng-container>

    <!-- Sender Column -->
    <ng-container matColumnDef="senderAccount">
      <th mat-header-cell *matHeaderCellDef>From</th>
      <td mat-cell *matCellDef="let log">{{ log.senderAccount }}</td>
    </ng-container>

    <!-- Receiver Column -->
    <ng-container matColumnDef="receiverAccount">
      <th mat-header-cell *matHeaderCellDef>To</th>
      <td mat-cell *matCellDef="let log">{{ log.receiverAccount }}</td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let log">{{ log.amount | currency : 'INR' }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let log">{{ log.status }}</td>
    </ng-container>

    <!-- Timestamp Column -->
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let log">{{ log.timestamp | date : 'short' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div *ngIf="!isLoading && logs.length === 0">
    <p>No audit logs found.</p>
  </div>
</div>
