<div class="transfer-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Fund Transfer</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="isLoading" class="spinner-container">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
        <p>Processing your transfer...</p>
      </div>

      <form [formGroup]="transferForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
        <mat-form-field appearance="fill">
          <mat-label>Sender Account Number</mat-label>
          <input matInput formControlName="senderAccountNumber">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Receiver Account Number</mat-label>
          <input matInput formControlName="receiverAccountNumber">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Amount</mat-label>
          <input matInput formControlName="amount" type="number">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="transferForm.invalid">Transfer</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
