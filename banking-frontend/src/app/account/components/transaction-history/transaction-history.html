<div class="transaction-history-container">
  <h1>Transaction History for Account #{{ accountNumber }}</h1>
  <a [routerLink]="['/accounts', accountNumber]" mat-button>Back to Account Details</a>

  <div *ngIf="isLoading" class="spinner-container">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <table
    mat-table
    [dataSource]="transactions"
    class="mat-elevation-z8"
    *ngIf="!isLoading && transactions.length > 0"
  >
    <!-- Audit ID Column -->
    <ng-container matColumnDef="auditId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let tx">{{ tx.auditId }}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="transactionType">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let tx">{{ tx.transactionType }}</td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let tx">{{ tx.amount | currency : 'INR' }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let tx">{{ tx.status }}</td>
    </ng-container>

    <!-- Timestamp Column -->
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let tx">{{ tx.timestamp | date : 'short' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div *ngIf="!isLoading && transactions.length === 0">
    <p>No transactions found for this account.</p>
  </div>
</div>
