<div class="account-list-container">
  <h1>Your Accounts</h1>
  <h6>Enter your pancard to get account details</h6>

  <form [formGroup]="searchForm" (ngSubmit)="searchAccounts()" class="search-form">
    <mat-form-field appearance="fill">
      <mat-label>PAN Card Number</mat-label>
      <input matInput formControlName="panCardNumber" />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="searchForm.invalid">
      Search
    </button>
  </form>
  <button mat-raised-button color="primary" [routerLink]="['/accounts/create']">
    Create New Account
  </button>

  <div *ngIf="isLoading" class="spinner-container">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <table
    mat-table
    [dataSource]="accounts"
    class="mat-elevation-z8"
    *ngIf="!isLoading && accounts.length > 0"
  >
    <!-- Account Number Column -->
    <ng-container matColumnDef="accountNumber">
      <th mat-header-cell *matHeaderCellDef>Account No.</th>
      <td mat-cell *matCellDef="let account">{{ account.accountNumber }}</td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let account">{{ account.username }}</td>
    </ng-container>

    <!-- Account Type Column -->
    <ng-container matColumnDef="accountType">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let account">{{ account.accountType }}</td>
    </ng-container>

    <!-- Balance Column -->
    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef>Balance</th>
      <td mat-cell *matCellDef="let account">{{ account.balance | currency : 'INR' }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let account">
        <button
          mat-icon-button
          color="primary"
          (click)="viewAccount(account.accountNumber!)"
          title="View Details"
        >
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div *ngIf="!isLoading && searched && accounts.length === 0">
    <p>No accounts found for this PAN.</p>
  </div>
</div>
