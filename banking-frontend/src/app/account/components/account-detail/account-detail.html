<div class="account-detail-container">
  <div *ngIf="isLoading" class="spinner-container">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>

  <div *ngIf="errorMessage && !isLoading" class="error-message">
    {{ errorMessage }}
  </div>

  <mat-card *ngIf="account && !isLoading">
    <mat-card-header>
      <mat-card-title>Account Details</mat-card-title>
      <mat-card-subtitle>#{{ account.accountNumber }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item><strong>Username:</strong> {{ account.username }}</mat-list-item>
        <mat-list-item><strong>PAN:</strong> {{ account.panCardNumber }}</mat-list-item>
        <mat-list-item><strong>Type:</strong> {{ account.accountType }}</mat-list-item>
        <mat-list-item
          ><strong>Balance:</strong> {{ account.balance | currency : 'INR' }}</mat-list-item
        >
      </mat-list>

      <hr />

      <h3>Transactions</h3>
      <form [formGroup]="transactionForm" class="transaction-form">
        <mat-form-field appearance="fill">
          <mat-label>Amount</mat-label>
          <input matInput formControlName="amount" type="number" />
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          (click)="deposit()"
          [disabled]="transactionForm.invalid"
        >
          Deposit
        </button>
        <button
          mat-raised-button
          color="warn"
          (click)="withdraw()"
          [disabled]="transactionForm.invalid"
        >
          Withdraw
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="viewTransactionHistory()">View History</button>
      <button mat-button [routerLink]="['/accounts']">Back to List</button>
    </mat-card-actions>
  </mat-card>
</div>
