<div class="create-account-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create Account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>PAN Card Number</mat-label>
          <input matInput formControlName="panCardNumber">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Account Type</mat-label>
          <mat-select formControlName="accountType">
            <mat-option value="SAVINGS">Savings</mat-option>
            <mat-option value="CURRENT">Current</mat-option>
          </mat-select>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="accountForm.invalid">Create</button>
        <button mat-button [routerLink]="['/accounts']">Cancel</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
