<div class="create-customer-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create Customer</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Mobile Number</mat-label>
          <input matInput formControlName="mobileNumber">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Address</mat-label>
          <input matInput formControlName="address">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Age</mat-label>
          <input matInput formControlName="age" type="number">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Gender</mat-label>
          <mat-select formControlName="gender">
            <mat-option value="Male">Male</mat-option>
            <mat-option value="Female">Female</mat-option>
            <mat-option value="Other">Other</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>PAN Card Number</mat-label>
          <input matInput formControlName="panCardNumber">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Aadhaar Card Number</mat-label>
          <input matInput formControlName="aadhaarCardNumber">
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="customerForm.invalid">Create</button>
        <button mat-button [routerLink]="['/dashboard']">Cancel</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
