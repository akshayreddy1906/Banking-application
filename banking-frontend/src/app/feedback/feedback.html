<div class="feedback-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Submit Feedback</mat-card-title>
      <mat-card-subtitle>We would love to hear from you!</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Your Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Your Email</mat-label>
          <input matInput formControlName="email" type="email">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Your Feedback</mat-label>
          <textarea matInput formControlName="message" rows="5"></textarea>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="feedbackForm.invalid">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
